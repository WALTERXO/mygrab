<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница не найдена — MyGrab</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/webp" href="/assets/images/Mygrab-favicon.webp">
  <style>
    :root{--primary:#6366F1;--bg-primary:#0a0a0f;--text-primary:#e2e8f0;--text-secondary:#94a3b8}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Outfit',system-ui,-apple-system,sans-serif;background:var(--bg-primary);color:var(--text-primary);min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:2rem}
    .error{max-width:500px}
    .error__code{font-size:8rem;font-weight:800;background:linear-gradient(135deg,#6366F1,#8B5CF6,#A78BFA);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;line-height:1}
    .error__title{font-size:1.5rem;font-weight:600;margin:1rem 0 .5rem}
    .error__text{color:var(--text-secondary);margin-bottom:2rem;line-height:1.6}
    .error__link{display:inline-flex;align-items:center;gap:.5rem;background:linear-gradient(135deg,#6366F1,#8B5CF6);color:#fff;padding:.875rem 2rem;border-radius:12px;font-weight:600;text-decoration:none;transition:opacity .3s}
    .error__link:hover{opacity:.9}
  </style>
</head>
<body>
  <div class="error">
    <div class="error__code">404</div>
    <h1 class="error__title">Страница не найдена</h1>
    <p class="error__text">Возможно, страница была перемещена или удалена. Вернитесь на главную, чтобы найти нужную информацию.</p>
    <a href="/" class="error__link">На главную</a>
  </div>
</body>
</html>
